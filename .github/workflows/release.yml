name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux Targets
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: command_surfer-linux-x64
          # macOS Targets
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: command_surfer-macos-intel.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: command_surfer-macos-arm64.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 1. Build Logic for Linux (Debian & RPM)
      - name: Build Linux Packages
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo install cargo-deb cargo-generate-rpm
          cargo build --release --target ${{ matrix.target }}
          cargo deb --target ${{ matrix.target }} --no-build
          cargo generate-rpm --target ${{ matrix.target }}

      # 2. Build Logic for macOS (Tarball)
      - name: Build macOS Artifacts
        if: matrix.os == 'macos-latest'
        run: |
          cargo build --release --target ${{ matrix.target }}
          # Create a tar.gz to preserve executable bits and add an extension
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.artifact_name }} command_surfer

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.artifact_name }}
            target/x86_64-unknown-linux-gnu/debian/*.deb
            target/x86_64-unknown-linux-gnu/generate-rpm/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
