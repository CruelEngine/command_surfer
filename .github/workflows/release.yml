name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  build-and-upload:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
        include:
          - os: ubuntu-latest
            artifact_name: command_surfer-linux
            asset_name: command_surfer-x86_64-unknown-linux-gnu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Rename artifacts
        shell: bash
        run: |
          # The binary is deep in the target folder because of the --target flag
          SOURCE="target/x86_64-unknown-linux-gnu/release/command_surfer"

          if [ -f "$SOURCE" ]; then
            mv "$SOURCE" command_surfer-linux
          else
            echo "Error: Binary not found at $SOURCE"
            ls -R target/ # This helps debug if the path is still slightly off
            exit 1
          fi

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
