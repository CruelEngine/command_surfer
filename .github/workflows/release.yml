name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux Target
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: command_surfer-linux-x64.tar.gz
          # macOS Targets
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: command_surfer-macos-intel.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: command_surfer-macos-arm64.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- LINUX ONLY SECTION ---
      - name: Build Linux Packages (.deb & .rpm)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo install cargo-deb cargo-generate-rpm
          cargo build --release --target ${{ matrix.target }}
          cargo deb --target ${{ matrix.target }} --no-build
          cargo generate-rpm --target ${{ matrix.target }}
          # Also create a tar.gz for the raw binary
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.artifact_name }} command_surfer

      # --- MACOS ONLY SECTION ---
      - name: Build macOS Artifacts
        if: matrix.os == 'macos-latest'
        run: |
          cargo build --release --target ${{ matrix.target }}
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.artifact_name }} command_surfer

      # --- UPLOAD SECTION ---
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          # Use dynamic pattern matching to pick up whatever was built in this specific job
          files: |
            ${{ matrix.artifact_name }}
            target/${{ matrix.target }}/debian/*.deb
            target/${{ matrix.target }}/generate-rpm/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
